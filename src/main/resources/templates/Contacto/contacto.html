<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head(~{::link})">
    <title>Contacto - Las Orquideas CR</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/CSS/plantilla.css}"/>
</head>

<body>
    <header th:replace="~{layout/plantilla :: header}"/>

    <br/><br/><br/>

    <section class="contact-section">
        <div class="contact-container">
            <section th:replace="~{Contacto/fragmentos :: infoContacto}"/>
            <section th:replace="~{Contacto/fragmentos :: formularioContacto}"/>
        </div>
    </section>

    <div class="container mt-3" th:if="${mensajeExito}">
        <div class="alert alert-success">
            <p th:text="${mensajeExito}"></p>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
